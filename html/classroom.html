</head>

<body>


    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

            </a>
            <a class="navbar-item is-active" href="#">

        </div>
        <div class="navbar-end">
            <!-- navbar items, navbar burger... -->
            <div class="navbar-item">
                <div class="field is-grouped" onclick="salir()">

                    <p class="control">
                        <a class="button is-danger" href="#">
                              <span class="icon">
                                <i class="fa fa-ban"></i>
                              </span>
                              <span>Salir</span>
                            </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Administrar Salones
                </h1>
            </div>
        </div>
        <div class="tabs is-boxed">
            <ul>
                <li class="is-active"><a href="#">Administar</a></li>
                <li><a href="createclassroom.html">Crear</a></li>
            </ul>
        </div>
    </section>
    <br>
    <section id="app">

      <button v-on:click="testo">hhkjn</button>
        <div class="container">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Buscar">
                    <span class="icon is-small is-left">
               <i class="fa fa-info-circle"></i>
               </span>
                </p>
            </div>

            <br>

            <table class="table table is-fullwidth table is-hoverable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripción</th>
                        <th>Eliminar</th>
                        <th>PDF</th>
                    </tr>
                </thead>
                <tbody id="content">
                </tbody>
            </table>
        </div>
        <div id="delete" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="text">Eliminar salón </p>
                    <button class="delete" aria-label="close" v-on:click="close()"></button>
                </header>
                <section class="modal-card-body">
                    <h2>Seguro que desea eliminar?</h2>
                </section>
                <footer class="modal-card-foot">
                    <button id="delete-btn" class="button is-success">Eliminar</button>
                    <button class="button is-danger" v-on:click="close()">Cancelar</button>
                </footer>
            </div>
        </div>
    </section>
