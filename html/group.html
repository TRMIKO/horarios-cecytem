<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grupos</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="../node_modules/alertifyjs/build/css/alertify.css">
    <link rel="stylesheet" href="../node_modules/alertifyjs/build/css/themes/default.css">
</head>

<body>


    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- navbar items, navbar burger... -->
            <a class="navbar-item" href="#">
            <img src="../images/letras.jpg" alt="Bulma: a modern CSS framework based on Flexbox" >
            </a>
            <a class="navbar-item" href="index.html">
            Inicio
            </a>
            <a class="navbar-item" href="schedule.html">
            Horarios
            </a>
            <a class="navbar-item" href="teacher.html">
            Profesores
            </a>
            <a class="navbar-item" href="subject.html">
            Materias
            </a>
            <a class="navbar-item" href="classroom.html">
            Salones
            </a>
            <a class="navbar-item is-active" href="#">
            Grupos
            </a>
        </div>
        <div class="navbar-end">
            <!-- navbar items, navbar burger... -->
            <div class="navbar-item">
                <div class="field is-grouped" onclick="salir()">

                    <p class="control">
                        <a class="button is-danger" href="#">
                              <span class="icon">
                                <i class="fa fa-ban"></i>
                              </span>
                              <span>Salir</span>
                            </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Administrar Grupos
                </h1>
            </div>
        </div>
        <div class="tabs is-boxed">
            <ul>
                <li class="is-active"><a href="#">Administar</a></li>
                <li><a href="creategroup.html">Crear</a></li>
            </ul>
        </div>
    </section>
    <br>
    <section id="app">
        <div class="container">
            <div class="field" style="display: none">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Buscar">
                    <span class="icon is-small is-left">
               <i class="fa fa-info-circle"></i>
               </span>
                </p>
            </div>

            <br>

            <table class="table table is-fullwidth table is-hoverable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Turno</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody is="grupo" v-for="g in salones" v-bind:g="g" v-on:update="update" v-on:remove="remove">
                </tbody>
            </table>
        </div>
        <div id="delete" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title" id="text">Eliminar sal√≥n </p>
                    <button class="delete" aria-label="close" v-on:click="close()"></button>
                </header>
                <section class="modal-card-body">
                    <h2>Seguro que desea eliminar?</h2>
                </section>
                <footer class="modal-card-foot">
                    <button id="delete-btn" class="button is-success">Eliminar</button>
                    <button class="button is-danger" v-on:click="close()">Cancelar</button>
                </footer>
            </div>
        </div>
        <div class="modal" id="update">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Actualizar Grupo</p>
      <button class="delete" v-on:click="close" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
      <div class="field">
  <label class="label">Nombre del grupo</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="Text input" v-model="infoGrupo['VCH_NOMBRE']">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
  </div>

</div>
<div class="field">
  <label class="label">Especialidad</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Text input" v-model="infoGrupo['VCH_ESPACIALIDAD']">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
  </div>

</div>
<div class="field">
  <label class="label">Subject</label>
  <div class="control">
    <div class="select">
      <select   v-model="infoGrupo['ENM_TURNO']">
        <option value="MIXTO">MIXTO</option>
        <option value="MATUTINO">MATUTINO</option>
      </select>
    </div>
  </div>
</div>
    </section>
    <footer class="modal-card-foot">
      <button v-on:click="actualiza" class="button is-success">Actualizar</button>
      <button v-on:click="close" class="button">Cancelar</button>
    </footer>
  </div>
</div>
    </section>



    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../js/group.js"></script>
    <script src="../js/html2canvas.js"></script>
    <script src="../js/jspdf.min.js"></script>
</body>

</html>
